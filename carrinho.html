<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carrinho - Plantas da Bahia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <!-- Seu cabeçalho -->
    </header>
    
    <main>
        <h1>Carrinho</h1>
        <div id="carrinho">
            <!-- Produtos do carrinho serão inseridos aqui -->
        </div>
    </main>
    
    <footer>
        <!-- Seu rodapé -->
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const carrinhoDiv = document.getElementById('carrinho');
            
            cart.forEach(item => {
                const produtoDiv = document.createElement('div');
                produtoDiv.classList.add('produto-carrinho');
                
                produtoDiv.innerHTML = `
                    <img src="${item.image}" alt="Imagem do Produto" width="100">
                    <p>ID do Produto: ${item.id}</p>
                `;
                
                carrinhoDiv.appendChild(produtoDiv);
            });
        });
    </script>
</body>
</html>
